<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Zone - Battlefield</title>
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://www.transparenttextures.com/patterns/black-linen.png'), linear-gradient(135deg, #2c3e50, #34495e); /* Grunge + dark gradient background */
            color: white;
            text-align: center;
            padding: 50px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #e74c3c; /* Blood red color for emphasis */
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 5px;
            text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.7); /* Intense shadow effect */
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace; /* Military-inspired font */
        }

        p {
            font-size: 1.5rem;
            color: #ecf0f1; /* Light gray */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
        }

        /* Button styles */
        .button {
            margin: 15px;
            padding: 18px 35px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background-color: transparent; /* Empty background */
            color: #27ae60; /* Army green color */
            border: 2px solid #27ae60; /* Green border */
            border-radius: 25px; /* Rounder corners */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
            width: 250px;
            max-width: 90%;
            text-transform: uppercase;
            position: relative;
        }

        /* On hover, fill the background with green and change text color */
        .button:hover {
            background-color: #27ae60; /* Green background on hover */
            color: white; /* White text when hovered */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6); /* Stronger shadow to enhance the pop-up effect */
            transform: translateY(-8px); /* Lift the button upwards */
        }

        /* Active button state with smooth breathing effect */
        .button:active {
            transform: translateY(-4px); /* Slight shrink on click to simulate button press */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        /* Responsive styling for mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }

            .button {
                font-size: 16px;
                padding: 16px 30px;
                width: 100%; /* Buttons will take full width on mobile */
                max-width: none;
            }

            .button {
                margin: 12px 0;
            }
        }
    </style>
</head>
<body>
    <h1>Gaming Zone</h1>
    <p>Timer Counter Admin Page - Click a button to access your desired platform.</p>

    <!-- Buttons to open webpages -->
    <button class="button" onclick="window.open('http://timer-counter-PC1.local')">PC1</button>
    <button class="button" onclick="window.open('http://timer-counter-PC2.local')">PC2</button>
    <button class="button" onclick="window.open('http://timer-counter-PC3.local')">PC3</button>
    <button class="button" onclick="window.open('http://timer-counter-PC4.local')">PC4</button>
    <button class="button" onclick="window.open('http://timer-counter-PS-5.local')">PS-5</button>
    <button class="button" onclick="window.open('http://timer-counter-SW.local')">SW</button>

</body>
</html>
