<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage Navigation Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://www.transparenttextures.com/patterns/black-linen.png'), linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      margin: 0;
      padding: 50px 0;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #e74c3c;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 5px;
      text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.7);
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
      max-width: 800px;
    }

    button {
      padding: 20px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      background-color: transparent;
      color: white;
      border: 2px solid #e74c3c;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    button:hover {
      background-color: #e74c3c;
      color: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      transform: translateY(-5px);
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    footer {
      margin-top: 50px;
      color: #bdc3c7;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>GrandXGamer</h1>
  <p>Select a webpage to visit:</p>
  
  <div class="button-container">
    <button onclick="navigateTo('page1.html')">PC1</button>
    <button onclick="navigateTo('page2.html')">PC2</button>
    <button onclick="navigateTo('page3.html')">PC3</button>
    <button onclick="navigateTo('page4.html')">PC4</button>
    <button onclick="navigateTo('page5.html')">PS-5</button>
    <button onclick="navigateTo('page6.html')">Steering Wheel</button>
  </div>

  <footer>
    &copy;Devloped by Aayu Pratap Singh. All rights reserved.
  </footer>

  <script>
    function navigateTo(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
